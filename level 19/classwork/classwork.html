<!--შექმენით საიტი თქვენს 
სასურველ თემაზე, ეს საიტი დაყავით ნაწილებათ 
აუცილებლად გამოიყენეთ თაგები: 
aside, main, header, 
footer, article, და section-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
</head>
<body>
    <header align="center"><br><br><h1>Welcome</h1></header>
    <main><h2>One of best supercars:</h2>
    <h1>2025 Chevrolet Corvette</h1> 
        <img src="https://cdn.motor1.com/images/mgl/P3onNL/s1/2023-chevrolet-corvette-z06.jpg" width="500">
    <h2>$69,995</h2>
    
    <aside><h1>2024 Porsche 718 Cayman</h1>
        <img src="https://di-uploads-pod15.dealerinspire.com/porscheminneapolis/uploads/2023/05/2024-Porsche-718-Cayman-Grey.png" width="500">
        <h2>$69,950–$163,650</h2>
    </aside>
    <article></article>
    </main>

    <p style="color: green; text-align: center; font-size: larger;">Learning styles</p>
<!--შექმენით P ელემენტი რომელშიც დაწერთ 
თქვენ შესახებ ცოტა ინფორმაციას, 
შემდეგ ტექსტის ფერი გახადეთ ლურჯი, 
background-colorი წითელი border 2px dashed 
ყვითელი, და ტექსტი გადაიტანეთ ცენტრში-->

<p style="color: blue; text-align: center; font-size: xx-large; background-color: red; border: 2px solid; border-color: yellow;">გამარჯობა მე ვარ დაჩი, 13 წლის საქართველოდან.</p>
    


<!--შექმენით 5-5 inline და block level ელემენტები,
 ყველა ელემენტს თავზე დააწერე 
 Inlineია თუ block levelი-->

 <!--inline-->
 <button style="background-color: red;">click me</button>
<label style="background-color: black;">random</label>

 






 <!--შექმენით 3 block level ელემენტი,
 დაალეაგეთ ისინი სხვა და სხვა ხაზებზე-->
 <p style="color: brown; ">random</p>
</body>
</html>
